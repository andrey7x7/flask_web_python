<!DOCTYPE HTML5>

<html>
    <head>
    
    <title>Прайс лист</title> 
        
	<meta charset="utf-8">   <!кодировка>
    <link href="/static/styles/style.css" rel="stylesheet" type="text/css">
    <script src="/static/scripts/jquery-3.3.1.min.js"></script>
    <script src="/static/scripts/script.js"></script>
    
    </head>

    <body>
	
	<table id="tab1">

		<caption>
        
            {{price_name}}

            <form action="/sclad" method="POST">
                <input name="text">
                <input type="submit" value="Echo">
            </form>

        </caption>
		
		<thead class="cl_head1">
			
			<tr>
			    <th rowspan=2>Изделие	</th>
			    <th rowspan=2>Формат	</th>
			    <th rowspan=2>Бумага	</th>
			    <th rowspan=2>Цветность	</th>
			    <th colspan=3>стоимость изделия <br> за единицу при тираже</th>
			</tr>
			
			<tr>
			    <th>10 000</th>
			    <th>50 000</th>
			    <th>100 000</th>
			</tr>
		
		</thead>

		
		<tbody class="cl_body1">			
			
            {% for prod in product %}
            <tr>
                <td class="cl_tab1">{{prod.name}}</td>
			    <td class="cl_tab1">{{prod.format}}</td>
			    <td class="cl_tab1">{{prod.bumaga}}<sup>2</sup></td>
			    <td class="cl_tab1">{{prod.color}}</td>
			    <td class="cl_tab1">{{prod.p_10}}</td>
			    <td class="cl_tab1">{{prod.p_50}}</td>
			    <td class="cl_tab1">{{prod.p_100}}</td>
			</tr>
            {% endfor %}

            <form id="form1" action="/price" method="POST">
            <tr>
                <th><input name="name"   size=15></th>
			    <th><input name="format" size=15></th>
			    <th><input name="bumaga" size=20></th>
			    <th><input name="color"  size=8 ></th>
			    <th><input name="p_10"   size=8 ></th>
			    <th><input name="p_50"   size=8 ></th>
			    <th><input name="p_100"  size=8 ></th>
			</tr>
                
            <tr>
                <th colspan="6"></th>
                <th><input id="btn1" type="submit" value="Добавить"></th>
            </tr>
            </form>

		</tbody>
	
	</table>


        
    </body>    
</html>
